<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="media/logo.jpg" type="image/gif">
    <title>Weather</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
    <link rel="stylesheet" href="style.css">

   
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

 
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="defaultLocation()">
    
    <div class="container-fluid min-vh-100 overflow-auto d-flex align-items-center justify-content-center">
        <div class="container-fluid bg-opacity-10 main rounded-3">
            <div class="container col-md-12 col-sm-12 col-lg-12 mt-5 text-center rounded-pill" id="search-div">
                <div class="d-flex">
                    <input type="search" class="ps-3 w-100 ds-input rounded-pill bg-transparent" id="search" placeholder="Search city..." aria-label="Search docs for..."  required autocomplete="off" data-bd-docs-version="5.1" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto">
                    <button onclick="getWeather()" id="myBtn" type="button" class="btn"><i class="fa-solid fa-magnifying-glass rounded-pill search-icon"></i></button>
                </div>
            
            </div>

            <div class="container p-md-4 pb-md-0 p-4 mt-0">
                <div class="row bg-opacity-25 rounded-3 sub-main">
                    <div class="col-md-6 col-lg-6 col-sm-12 text-center">
                        <div class="container p-5 align-items-center justify-content-center">
                            <h1 id="location" class="text-md-start text-sm-center"> Dhaka </h1>
                            <h2 id="date" class="text-md-start text-sm-center"> Tuesday, 5th April</h2>
                            <div class="container text-sm-center text-md-start px-0" id="iconDiv">
                                <img src="" alt="" id="iconM" class="">
                                <h4 id="descM">Cloudy</h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-12 pb-5 d-flex align-items-center justify-content-center"> 
                        <div class="container text-center">
                            <div class="container p-3 d-flex align-items-start justify-content-center">
                                <h1 id="tempM"> 33</h1><h1 class="pt-2 pt-md-2 pt-lg-4">°C</h1>
                            </div>
                            <div class="container align-items-center justify-content-center px-0">
                                <div class="row d-flex">
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <div class="container d-flex">
                                            <i class="fa-solid fa-temperature-three-quarters pe-1"></i>
                                            <h6 id="maxTemp"></i> Max temp: 34°C </h6>
                                        </div>
                                        <div class="container d-flex">
                                            <i class="fa-solid fa-temperature-quarter pe-1"></i>
                                            <h6 id="minTemp">Min temp: 34°C </h6>
                                        </div>
                                        <div class="container d-flex">
                                            <i class="fa-solid fa-droplet pe-1"></i>
                                            <h6 id="humidity">Humidity: 34°C </h6>
                                        </div>
                                       
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <div class="container d-flex">
                                            <i class="fa-solid fa-wind pe-1 pe-md-1"></i>
                                            <h6 id="wind">Wind speed: 34°C </h6>
                                        </div>
                                        <div class="container d-flex">
                                            <i class="fa-solid fa-arrows-to-dot pe-1"></i>
                                            <h6 id="pressure">Pressure: 34°C </h6>
                                        </div>
                                        <div class="container d-flex">
                                            <i class="fa-solid fa-eye pe-1"></i>
                                            <h6 id="visible"> Visibility: 34°C </h6> 
                                        </div>
    
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="container px-md-0 p-4 pt-0 p-md-5 pb-md-3 mb-5 d-flex overflow-auto" id="fiveDay">
                <div class="col-lg-12 col-md-12 col-sm-12 p-3 p-md-3 bg-opacity-10 shadow-lg" id="fiveDayTiles">
                    <h3 id="day1">Sunday</h3>
                    <img id="icon1" src="" alt="">
                    <h1 id="temp1">20°</h1>
                    <h4 id="desc1">Cloudy</h4>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 p-3 p-md-3 bg-opacity-50 shadow-lg" id="fiveDayTiles">
                    <h3 id="day2">Sunday</h3>
                    <img id="icon2" src="" alt="">
                    <h1 id="temp2">20°</h1>
                    <h4 id="desc2">Cloudy</h4>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 p-3 p-md-3 bg-opacity-50 shadow-lg" id="fiveDayTiles">
                    <h3 id="day3">Sunday</h3>
                    <img id="icon3" src="" alt="">
                    <h1 id="temp3">20°</h1>
                    <h4 id="desc3">Cloudy</h4>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 p-3 p-md-3  bg-opacity-50 shadow-lg" id="fiveDayTiles">
                    <h3 id="day4">Sunday</h3>
                    <img id="icon4" src="" alt="">
                    <h1 id="temp4">20°</h1>
                    <h4 id="desc4">Cloudy</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-1 rounded-3 bg-light bg-opacity-50 d-flex align-items-center justify-content-center">
        <footer style="font-weight: bold; color:#e8e8e8; width: 100%; border-radius: 15px;">
            
            <div class="container-fluid">
                <strong style="text-align: center;">2023, Md. Towfiq Sadat Rahman, Copyright &copy; </strong>
            </div>
            <div class="container p-1 d-flex align-items-center justify-content-center">
               
                
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5d04c0d980.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script type='text/javascript' src='config.js'></script>
</body>
</html>
